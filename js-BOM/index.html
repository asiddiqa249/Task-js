<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("https://img.freepik.com/premium-photo/shopping-store-3d-concept-3d-render_1119-2854.jpg?w=996");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
      }
      .btn {
        position: relative;
        top: 150px;
        left: 30%;
      }
      button {
        padding: 10px;
        margin-bottom: 2%;
        border-radius: 10px;
        width: 150px;
        color: white;
        background-color: black;
      }
      .container {
        position: relative;
        top: 150px;
        left: 30%;
        padding: 2%;
        border: 2px solid white;
        width: 300px;
        height: 150px;
        background-color: white;
        box-shadow: 0px 0px 4px 4px white;
        border-radius: 5px;
      }
      .lbel {
        margin-bottom: 5%;
      }
      #submit{
        color: white;
        background-color: black;
        padding: 1% 3%;
        border-radius: 10px;
      }
      #log{
        background-color: black;
        color: white;
        padding: 1% 3%;
        border-radius: 10px;
      }
      input{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <button>Registration</button>
    </div>
    <div class="container">
      <form action="">
        <!-- <label for="username" id="userlbel">Username : </label><br> -->
        <input type="text"  placeholder="usename..." class="lbel" id="input" /><br />
        <input type="text" placeholder="Password..." class="lbel" /><br />
        <input type="text" placeholder="Confirm Password..." class="lbel" /><br />
        <input type="Submit" id="submit" />
        <input type="button" value="Login" id="log" />
      </form>
    </div>
    <script>
      let divget = document.getElementsByTagName("div");
      let divcon = divget[1];
      
      //console.log(divcon)
      let form = document.forms;
      console.log(form[0]);
      form[0].addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e);
        let username = e.target[0].value;
        if (username[0] !== username[0].toUpperCase() && username.length < 10) {
          alert("Write in correct format");
          return;
        }
        console.log(username);

        let password = e.target[1].value;
        let passtype= /[A_Z]/.test(password)&&/[a-z]/.test(password)&&/\d/.test(password);
        if ( passtype && password.length < 8) {
          alert("Password is not in correct format");
          return;
        }
        console.log(password);

        let confirmpassword = e.target[2].value;
        if (password !== confirmpassword) {
          alert("password and confirmpassword are not same");
          return;
        }
        console.log(confirmpassword);

        let user = {username, password };
        let reg = JSON.parse(localStorage.getItem("get")) || [];
        
        console.log(reg)
        let duplicate=reg.find((val)=>val.username===username);
        console.log(duplicate)
        if(duplicate){
          alert("user already exist");
        }else{
          reg.push(user);
          localStorage.setItem("get", JSON.stringify(reg));
          alert("User registered successfully!..")
          form.reset();
        }
      });
      let Login=document.getElementById("log");
      Login.addEventListener("click",()=>{
        window.location.assign("./login.html")
      })
    </script>
  </body>
</html>
