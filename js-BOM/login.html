<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("https://img.freepik.com/premium-photo/3d-rendering-shoping-cart-minimal-earth_172660-443.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
      }
      .btnlogin {
        position: relative;
        top: 150px;
        text-align: center;
      }
      .btnlogin button {
        width: 100px;
        padding: 0.5%;
        background-color:black;
        color: white;
        font-size: 20px;
        border-radius: 10px;
      }
      .container {
        position: relative;
        top: 160px;
        left: 40.5%;
        border: 2px solid white;
        width: 300px;
        
        padding: 2%;
        box-shadow: 0px 0px 3px 3px white;
        background-color: white;
        border-radius: 5px;
      }
      .lbel {
        margin-bottom: 5%;
      }
      #login{
        background-color: black;
        color: white;
        border-radius: 10px;
        padding: 3%;
        width: 60px;
        font-size: 16px;
      }
      input{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="btnlogin">
      <button>Login</button>
    </div>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Username..." class="lbel" id="user"/><br />
        <input type="text" placeholder="Password..." class="lbel" id="pass"/><br />
        <button id="login">Login</button>
      </form>
      <script>
        let usernameget=document.getElementById("user");
        let passwordget=document.getElementById("pass");
        let form = document.forms;
        console.log(form[0]);
        form[0].addEventListener("submit", (e) => {
          e.preventDefault();
          let valueget= JSON.parse(localStorage.getItem("get"));
          console.log(valueget)
          let uservalid=usernameget.value;
          let passvalid=passwordget.value;
          console.log(uservalid)
          
          let userval=valueget.find((val)=>{
            return val["username"]===uservalid
            console.log(userval)
          })
          let passval=valueget.find((val)=>{
            return val["password"]===passvalid
            console.log(passval)
          })
          if(userval && passval){
            window.location.assign("./Home.html")
          }
          else{
            alert("credentials are invalid")
          }
        });
        
      </script>
    </div>
  </body>
</html>
